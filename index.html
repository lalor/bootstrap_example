<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

     <div class="container">
            <!-- navbar -->
            <nav class="navbar navbar-inverse container">
            <div class="navbar-header"> <a class="navbar-brand" href="#">TODO</a> </div>
            <ul class="nav navbar-nav"> <li><a class="btn" href="#">Home</a></li> </ul>
            <ul class="nav navbar-nav pull-right"> <li><a class="btn" href="#">logout</a></li> </ul>
            </nav>

          <div class="starter-template">
            <h1>Bootstrap starter template</h1>
            <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
          </div>

      <!-- Table -->
      <table class="table table-bordered table-hover">
        <thead>
          <tr class="success"> <th>#</th> <th>First Name</th> <th>Last Name</th> <th>Username</th> </tr>
        </thead>
        <tbody>
          <tr class="info"> <td>1</td> <td>Mark</td> <td>Otto</td> <td>@mdo</td> </tr>
          <tr class="warning"> <td>2</td> <td>Jacob</td> <td>Thornton</td> <td>@fat</td> </tr>
        </tbody>
      </table>

      <div class="row">
          <div class="col-md-4 col-md-offset-4">
              <form role="form">
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
              </form>
          </div>
      </div>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Primary</button>
        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Success</button>

        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
